apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 10804
        versionName "1.8.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    provided 'com.google.android.gms:play-services-ads:9.+'
}

task clearLibraryJar(type: Delete) {
    delete fileTree('../') {
        include 'appmetr-android-**.jar'
    }
}

task deployLibraryJar(type: Copy, dependsOn: clearLibraryJar) {
    from('build/intermediates/bundles/release/')
    into('../')
    include('classes.jar')
    rename('classes.jar', 'appmetr-android-' + android.defaultConfig.versionName + '.jar')
}

tasks.whenTaskAdded { task ->
    if (task.name == 'bundleRelease') {
        task.finalizedBy 'deployLibraryJar'
    }
}
